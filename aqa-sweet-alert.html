<script src="./bower_components/sweetalert/docs/assets/sweetalert/sweetalert.min.js"></script>
<script>
  window.Nylon = window.Nylon || {}
  window.Nylon.swal = (obj) => {
    if (obj.nylon == 'success') {
      return swal({
        nylon: 'success',
        title: obj.title || "Save Complete",
        text: obj.text || "You clicked the button!",
        icon: "success",
        buttons: false,
        timer: 3000
      })
    }
    else if (obj.nylon == 'error') {
      return swal({
        nylon: 'error',
        title: obj.title || "Oops !",
        text: obj.text || "Something went wrong.",
        icon: "error",
      })
    }
    else if (obj.nylon == 'confirm') {
      return swal({
        title: obj.title || "Are you sure?",
        text: obj.text || "Once deleted, you will not be able to recover this imaginary file!",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
    }
    else {
      return swal(obj)
    }
  }
